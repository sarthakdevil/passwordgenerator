<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-10">
        <h1 class="text-center text-4xl font-bold mb-5">Password Generator</h1>
        <div class="bg-white rounded shadow p-5">
            <div class="mb-5">
                <label for="length" class="block mb-2 text-sm font-bold text-gray-700">Password Length</label>
                <input type="number" id="length" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" value="12">
            </div>
            <div class="mb-5">
                <input type="checkbox" id="uppercase" class="mr-2 leading-tight">
                <label for="uppercase" class="text-sm font-bold text-gray-700">Include uppercase letters</label>
            </div>
            <div class="mb-5">
                <input type="checkbox" id="lowercase" class="mr-2 leading-tight">
                <label for="lowercase" class="text-sm font-bold text-gray-700">Include lowercase letters</label>
            </div>
            <div class="mb-5">
                <input type="checkbox" id="numbers" class="mr-2 leading-tight">
                <label for="numbers" class="text-sm font-bold text-gray-70 color">Include numbers</label>
            </div>
            <div class="mb-5">
                <input type="checkbox" id="symbols" class="mr-2 leading-tight">
                <label for="symbols" class="text-sm font-bold text-gray-700">Include symbols</label>
            </div>
            <button onclick="generate()" class="w-full px-3 py-2 text-white bg-blue-500 rounded shadow hover:bg-blue-600 focus:outline-none focus:shadow-outline">Generate Password</button>
        </div>
    </div>
    <script>
        var num = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        var alp = 'ABCDEFGHIJKLMNOPQRTUVWXYZ';
        var loweralp = alp.toLowerCase();
        var symbls = '!@#$%^&*()_+=-[]{};:,.<>?/`~|\";:[]';
        var alparr = alp.split('');
        var lowararr = loweralp.split('');
        var symbarr = symbls.split('');
        var length = document.getElementById('length');
    
        function generate() {
            var passarr = [];
            var retVal = '';
            var n = 0;
    
            if (document.getElementById('uppercase').checked) {
                passarr.push(...alparr);
                n += alparr.length;
            }
            if (document.getElementById('lowercase').checked) {
                passarr.push(...lowararr);
                n += lowararr.length;
            }
            if (document.getElementById('numbers').checked) {
                passarr.push(...num);
                n += num.length;
            }
            if (document.getElementById('symbols').checked) {
                passarr.push(...symbarr);
                n += symbarr.length;
            }
    
            for (var j = 0; j < length.value; ++j) {
                retVal += passarr[Math.floor(Math.random() * n)];
            }
    
            alert(retVal);
        }
    </script>
    
</body>
</html>
